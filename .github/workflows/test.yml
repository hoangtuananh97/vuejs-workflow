name: Vuejs
on:
  # Triggers the workflow on push request events but only for the main, develop branch
  pull_request:
    branches:
      - develop
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # install and run environment ubuntu
    runs-on: ubuntu-latest
    steps:
      # check out to your branch
      - name: Checkout
        uses: actions/checkout@v2
      # install and run environment node
      - name: Setup node.js environment
        uses: actions/setup-node@v2.1.2

      # install and run environment node
#      - name: Npm install & npm build
#        run: |
#          npm install
#          npm run build

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      # run check eslint and prettier
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true